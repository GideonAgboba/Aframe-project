<html>
<head>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
   <a-scene>
   	<a-assets>
   		<img id="spongbob" src="image/spongebob-squarepants.jpg" />
   		<img id="patrick" src="image/patrick.jpg" />
   		<img id="squidward" src="image/squidward.jpg" />
   	</a-assets>
      <a-box position="-1 0.5 -3" rotation="0 0 0"  src="#spongbob">
      	<a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite">
        </a-animation>
      </a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" src="#patrick">
      	<a-animation attribute="rotation"
               dur="5000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite">
        </a-animation>
      </a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" src="#squidward">
      	<a-animation attribute="position"
               dur="5000"
               fill="backards"
               to="0 90 0"
               repeat="indefinite">
        </a-animation>
      </a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
